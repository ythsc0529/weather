<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>視覺化天氣預報</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>天氣預報</h1>
            <div class="city-selector-container">
                <select id="city-selector">
                    <optgroup label="北部地區">
                        <option value="臺北市">臺北市</option>
                        <option value="新北市">新北市</option>
                        <option value="基隆市">基隆市</option>
                        <option value="桃園市">桃園市</option>
                        <option value="新竹市">新竹市</option>
                        <option value="新竹縣">新竹縣</option>
                        <option value="宜蘭縣">宜蘭縣</option>
                    </optgroup>
                    <optgroup label="中部地區">
                        <option value="苗栗縣">苗栗縣</option>
                        <option value="臺中市">臺中市</option>
                        <option value="彰化縣">彰化縣</option>
                        <option value="南投縣">南投縣</option>
                        <option value="雲林縣">雲林縣</option>
                    </optgroup>
                    <optgroup label="南部地區">
                        <option value="嘉義市">嘉義市</option>
                        <option value="嘉義縣">嘉義縣</option>
                        <option value="臺南市">臺南市</option>
                        <option value="高雄市">高雄市</option>
                        <option value="屏東縣">屏東縣</option>
                    </optgroup>
                    <optgroup label="東部地區">
                        <option value="花蓮縣">花蓮縣</option>
                        <option value="臺東縣">臺東縣</option>
                    </optgroup>
                    <optgroup label="離島地區">
                        <option value="澎湖縣">澎湖縣</option>
                        <option value="金門縣">金門縣</option>
                        <option value="連江縣">連江縣</option>
                    </optgroup>
                </select>
            </div>
        </header>

        <main>
            <div class="weather-card current-weather">
                <h2 id="current-city-name">讀取中...</h2>
                <p id="current-observation-time">擷取時間: --</p>
                <div class="weather-main">
                    <div id="weather-animation"></div>
                    <div class="current-temp">
                        <span id="current-temp-value">--</span><span class="degree">°C</span>
                    </div>
                </div>
                <p id="current-weather-description">--</p>
                <div class="weather-details">
                    <div>
                        <p>濕度</p>
                        <p id="current-humidity">--%</p>
                    </div>
                    <div>
                        <p>風速</p>
                        <p id="current-wind-speed">-- m/s</p>
                    </div>
                    <div>
                        <p>降雨機率</p>
                        <p id="current-pop">--%</p>
                    </div>
                    <div>
                        <p>體感溫度</p>
                        <p id="current-apparent-temp">--</p>
                    </div>
                </div>
            </div>

            <div class="forecast-container">
                <h3>未來 36 小時預報</h3>
                <div id="forecast-grid">
                    </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
